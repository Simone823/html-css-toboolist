<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>

<body>

    <!-- Logo e titolo -->
    <header>
        <img src="img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>

    <!-- Centro pagina -->
    <div class="centro">
        <main>

            <!-- Due bottoni -->
            <div class="buttons">
                <button class="blue">Add Task</button>
                <button class="white">Add Section</button>
            </div>
            <hr>

            <!-- New Task -->
            <section>
                <h2>&#9662 New task</h2>
                <p>
                    <div class="check-mark">&#10004</div>
                    <span>Qaurterly Newsletter</span>
                    <button id="editorial">Editorial</button>
                </p>
            </section>

            <!-- Today -->
            <section>
                <h2>&#9662 Today</h2>
                <p>
                    <div class="check-mark">&#10004</div>
                    <span>Recruiting blog post</span>
                    <button id="editorial">Editorial</button>
                </p>
                <p>
                    <div class="check-mark">&#10004</div>
                    <span>Mobile app launch</span>
                    <button id="q1-goals">Q1 Goals</button>
                </p>
                <p>
                    <div class="cross-mark">&#10006</div>
                    <span>Interview John H.</span>
                    <button id="recruiting">Recruiting</button>
                </p>
                <p>
                    <div class="check-mark">&#10004</div>
                    <span>Summit update to mobile storefronts</span>
                    <button id="mobile">Mobile</button>
                </p>
            </section>

            <!-- Upcoming -->
            <section>
                <h2>&#9662 Upcoming</h2>
                <p>
                    <div class="cross-mark">&#10006</div>
                    <span>Schedule meeting with Alex</span>
                </p>
                <p>
                    <div class="check-mark">&#10004</div>
                    <span>Homepage refresh</span>
                    <button id="website">Website</button>
                </p>
                <p>
                    <div class="check-mark">&#10004</div>
                    <span>Onboard new Sales team members</span>
                    <button id="sales">Sales</button>
                </p>
                <p>
                    <div class="check-mark">&#10004</div>
                    <span>Review editorial calendar</span>
                    <button id="editorial">Editorial</button>
                </p>   
            </section>

        </main>
    </div>


</body>

</html>
